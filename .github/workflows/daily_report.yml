name: Daily Portfolio Report

on:
  schedule:
    # 22:30 UTC Mon-Fri (safe for both EST and EDT market close)
    - cron: '30 22 * * 1-5'
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e .

      - name: Sanity check (dry run)
        run: python -m portfolio_manager.main --dry-run --no-email
        env:
          LONGPORT_APP_KEY: ${{ secrets.LONGPORT_APP_KEY }}
          LONGPORT_APP_SECRET: ${{ secrets.LONGPORT_APP_SECRET }}
          LONGPORT_ACCESS_TOKEN: ${{ secrets.LONGPORT_ACCESS_TOKEN }}

      - name: Run full report
        run: python -m portfolio_manager.main
        env:
          LONGPORT_APP_KEY: ${{ secrets.LONGPORT_APP_KEY }}
          LONGPORT_APP_SECRET: ${{ secrets.LONGPORT_APP_SECRET }}
          LONGPORT_ACCESS_TOKEN: ${{ secrets.LONGPORT_ACCESS_TOKEN }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_APP_PASSWORD: ${{ secrets.SMTP_APP_PASSWORD }}
          EMAIL_DEST: ${{ secrets.EMAIL_DEST }}
